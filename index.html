<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link rel="icon" type="image/svg+xml" href="vite.svg" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="/src/style.css" />
        <link
            href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap"
            rel="stylesheet"
        />
        <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
        <title>LiquidAss Weather App</title>
    </head>
    <body class="h-screen w-full">
        <div class="flex h-screen w-full gap-4 px-4 py-4">
            <aside class="col-span-1 w-22">
                <nav
                    class="flex h-full w-full flex-col rounded-3xl bg-gradient-to-br from-gray-700 to-gray-800"
                >
                    <div class="flex grow flex-col">
                        <div
                            class="realtive flex h-20 items-center justify-center bg-gradient-to-br from-cyan-400 to-blue-300 bg-clip-text font-serif text-3xl font-bold text-transparent italic"
                        >
                            W
                        </div>
                        <div
                            class="flex h-full flex-col items-center justify-start gap-6 pt-5"
                        >
                            <!-- Selected button example -->
                            <button
                                class="relative flex h-10 w-full items-center justify-center bg-gradient-to-r from-gray-200/25"
                            >
                                <span
                                    class="absolute left-0 h-full w-1 rounded-r-full bg-gray-200"
                                ></span>
                                <i
                                    data-lucide="layout-dashboard"
                                    class="h-6 w-6 text-white"
                                ></i>
                            </button>
                            <button
                                class="flex h-10 w-full items-center justify-center"
                            >
                                <i
                                    data-lucide="map"
                                    class="h-6 w-6 text-gray-400"
                                ></i>
                            </button>
                            <button
                                class="flex h-10 w-full items-center justify-center"
                            >
                                <i
                                    data-lucide="map-pin"
                                    class="h-6 w-6 text-gray-400"
                                ></i>
                            </button>
                            <button
                                class="flex h-10 w-full items-center justify-center"
                            >
                                <i
                                    data-lucide="calendar-days"
                                    class="h-6 w-6 text-gray-400"
                                ></i>
                            </button>
                            <button
                                class="flex h-10 w-full items-center justify-center"
                            >
                                <i
                                    data-lucide="settings"
                                    class="h-6 w-6 text-gray-400"
                                ></i>
                            </button>
                        </div>
                    </div>
                    <div
                        class="flex flex-col items-center justify-center gap-4 pb-8"
                    >
                        <button
                            class="flex h-10 w-10 items-center justify-center rounded-full bg-gray-900"
                        >
                            <i data-lucide="bell" class="h-5 w-5 text-white">
                            </i>
                        </button>
                        <!-- Enlarging animation -->
                        <div
                            class="relative h-12 w-12 transition duration-1000 ease-in-out hover:scale-130"
                        >
                            <!-- Base image -->
                            <button
                                class="h-12 w-12 overflow-hidden rounded-full shadow-md hover:h-20 hover:w-20"
                            >
                                <img
                                    src="images/megamind.png"
                                    alt="User picture"
                                />
                            </button>
                            <!-- Blured image -->
                            <div
                                class="absolute inset-0 scale-120 overflow-hidden rounded-full opacity-30 blur-sm"
                            >
                                <img
                                    src="images/megamind.png"
                                    alt="Blured profile picture"
                                />
                            </div>
                        </div>
                    </div>
                </nav>
            </aside>
            <main
                class="col-span-1 grid w-full grid-cols-1 gap-4 md:col-span-11 md:grid-cols-12"
            >
                <section
                    class="col-span-1 flex flex-row rounded-3xl bg-amber-800 p-6 md:col-span-4"
                >
                    <div class="flex grow flex-col pt-10">
                        <i
                            data-lucide="search"
                            class="h-30 w-30 text-white"
                        ></i>
                        <p class="text-8xl font-medium">
                            28&deg;<sup class="text-5xl">C</sup>
                        </p>
                    </div>
                    <div>
                        <button
                            class="flex h-15 w-15 items-center justify-center rounded-full bg-gray-900"
                        >
                            <i data-lucide="search" class="h-8 w-8 text-white">
                            </i>
                        </button>
                    </div>
                </section>
                <section
                    class="col-span-1 rounded-3xl bg-amber-400 md:col-span-8"
                ></section>
                <section
                    class="col-span-1 rounded-3xl bg-red-400 md:col-span-4"
                ></section>
                <section
                    class="col-span-1 rounded-3xl bg-green-400 md:col-span-8"
                ></section>
            </main>
        </div>
        <script type="module" src="/src/main.js"></script>
    </body>
</html>
