<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link rel="icon" type="image/svg+xml" href="vite.svg" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="/src/style.css" />
        <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
        <title>LiquidAss Weather App</title>
    </head>
    <body class="h-screen w-full bg-gray-950">
        <!-- <img src="background.jpg" alt="" class="absolute inset-0 w-full h-full object-cover z-0"> -->
        <div class="flex h-screen w-full gap-4 px-4 py-4">
            <aside
                class="card-background col-span-1 w-22 rounded-3xl mask-linear-0"
            >
                <nav
                    class="flex h-full w-full grow flex-col"
                >
                    <div
                        class="realtive flex h-20 items-center justify-center bg-gradient-to-br from-cyan-400 to-blue-300 bg-clip-text font-serif text-3xl font-bold text-transparent italic"
                    >
                        W
                    </div>
                    <div
                        class="flex h-full flex-col items-center justify-start gap-6 pt-5"
                    >
                        <!-- Selected button example -->
                        <button
                            class="relative flex h-10 w-full items-center justify-center bg-gradient-to-r from-gray-200/25"
                        >
                            <span
                                class="absolute left-0 h-full w-1 rounded-r-full bg-gray-200"
                            ></span>
                            <i
                                data-lucide="layout-dashboard"
                                class="h-6 w-6 text-white"
                            ></i>
                        </button>
                        <button
                            class="flex h-10 w-full items-center justify-center"
                        >
                            <i
                                data-lucide="map"
                                class="h-6 w-6 text-gray-400"
                            ></i>
                        </button>
                        <button
                            class="flex h-10 w-full items-center justify-center"
                        >
                            <i
                                data-lucide="map-pin"
                                class="h-6 w-6 text-gray-400"
                            ></i>
                        </button>
                        <button
                            class="flex h-10 w-full items-center justify-center"
                        >
                            <i
                                data-lucide="calendar-days"
                                class="h-6 w-6 text-gray-400"
                            ></i>
                        </button>
                        <button
                            class="flex h-10 w-full items-center justify-center"
                        >
                            <i
                                data-lucide="settings"
                                class="h-6 w-6 text-gray-400"
                            ></i>
                        </button>
                    </div>
                    <div
                        class="flex flex-col items-center justify-center gap-4 pb-8"
                    >
                        <button
                            class="flex h-10 w-10 items-center justify-center rounded-full bg-gray-900"
                        >
                            <i data-lucide="bell" class="h-5 w-5 text-white">
                            </i>
                        </button>
                        <!-- Enlarging animation -->
                        <div
                            class="relative h-12 w-12 transition duration-1000 ease-in-out hover:scale-130"
                        >
                            <!-- Base image -->
                            <button
                                class="h-12 w-12 overflow-hidden rounded-full shadow-md hover:h-20 hover:w-20"
                            >
                                <img
                                    src="/profile-picture/megamind.png"
                                    alt="User picture"
                                />
                            </button>
                            <!-- Blured image -->
                            <div
                                class="absolute inset-0 scale-120 overflow-hidden rounded-full opacity-30 blur-sm"
                            >
                                <img
                                    src="/profile-picture/megamind.png"
                                    alt="Blured profile picture"
                                />
                            </div>
                        </div>
                    </div>
                </nav>
            </aside>
            <main
                class="col-span-1 grid w-full grid-cols-1 gap-4 md:col-span-11 md:grid-cols-12"
            >
                <section
                    class="card-background col-span-1 flex flex-row rounded-3xl p-6 md:col-span-4"
                >
                    <div
                        class="flex grow flex-col pt-2 font-sans font-medium text-white"
                    >
                        <!-- Search button -->
                        <div class="flex justify-end">
                            <button
                                class="absolute flex h-12 w-12 items-center justify-center rounded-full bg-gray-900"
                            >
                                <i
                                    data-lucide="search"
                                    class="h-6 w-6 text-white"
                                >
                                </i>
                            </button>
                        </div>
                        <!-- Weather icon -->
                        <div class="pt-4">
                            <img
                                class="h-30 w-30"
                                src="/weather-icons/clear-day.svg"
                                alt=""
                            />
                        </div>
                        <!-- Temperature -->
                        <p class="text-[60px] leading-tight">
                            28<sup>&deg;c</sup>
                        </p>
                        <div class="inline-flex items-center">
                            <i data-lucide="sun" class="h-6 w-6 text-white"></i>
                            <p class="pl-4 text-sm">Clear sky</p>
                        </div>
                        <div class="flex justify-center py-3">
                            <div class="w-full border-b border-gray-400"></div>
                        </div>
                        <div class="inline-flex items-center pb-3">
                            <i
                                data-lucide="map-pin"
                                class="h-6 w-6 text-white"
                            ></i>
                            <p class="pl-4 text-sm">California, US</p>
                        </div>
                        <div class="inline-flex items-center">
                            <i
                                data-lucide="calendar-days"
                                class="h-6 w-6 text-white"
                            ></i>
                            <p class="pl-4 text-sm">
                                1 August, 2025
                                <span class="font-bold">14:05</span>
                            </p>
                        </div>
                    </div>
                </section>
                <section
                    class="card-background col-span-1 rounded-3xl md:col-span-8"
                ></section>
                <section
                    class="card-background col-span-1 rounded-3xl md:col-span-4"
                ></section>
                <section
                    class="card-background col-span-1 rounded-3xl md:col-span-8"
                ></section>
            </main>
        </div>
        <script type="module" src="/src/main.js"></script>
    </body>
</html>
