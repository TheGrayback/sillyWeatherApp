<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link rel="icon" type="image/jpg" href="/favicon/spurkl3_favicon.jpg" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="/src/style.css" />
        <link
            rel="stylesheet"
            href="/weather-icons/small/css/weather-icons.min.css"
        />
        <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
        <title>LiquidAss Weather App</title>
    </head>
    <body class="h-screen w-full bg-[oklch(0.18_0_179)]">
        <div class="relative flex h-full w-full gap-4 p-4">
            <aside
                class="card-background col-span-1 w-22 rounded-3xl mask-linear-0"
            >
                <nav class="flex h-full w-full grow flex-col">
                    <div
                        class="realtive flex h-20 items-center justify-center bg-gradient-to-br from-cyan-400 to-blue-300 bg-clip-text font-serif text-3xl font-bold text-transparent italic"
                    >
                        W
                    </div>
                    <div
                        class="flex h-full flex-col items-center justify-start gap-6 pt-5"
                    >
                        <!-- Selected button example -->
                        <!-- Dashboard button -->
                        <button
                            class="relative flex h-10 w-full items-center justify-center bg-gradient-to-r from-gray-200/25"
                        >
                            <span
                                class="absolute left-0 h-full w-1 rounded-r-full bg-gray-200"
                            ></span>
                            <i
                                data-lucide="layout-dashboard"
                                class="h-6 w-6 text-white"
                            ></i>
                        </button>
                        <!-- Map button -->
                        <button
                            class="flex h-10 w-full items-center justify-center"
                        >
                            <i
                                data-lucide="map"
                                class="h-6 w-6 text-gray-400"
                            ></i>
                        </button>
                        <!-- Pointer button (???) -->
                        <button
                            class="flex h-10 w-full items-center justify-center"
                        >
                            <i
                                data-lucide="map-pin"
                                class="h-6 w-6 text-gray-400"
                            ></i>
                        </button>
                        <!-- Calendar button -->
                        <button
                            class="flex h-10 w-full items-center justify-center"
                        >
                            <i
                                data-lucide="calendar-days"
                                class="h-6 w-6 text-gray-400"
                            ></i>
                        </button>
                        <!-- Settings button -->
                        <button
                            class="flex h-10 w-full items-center justify-center"
                        >
                            <i
                                data-lucide="settings"
                                class="h-6 w-6 text-gray-400"
                            ></i>
                        </button>
                    </div>
                    <!-- Profile & Notifications -->
                    <div
                        class="flex flex-col items-center justify-center gap-4 pb-8"
                    >
                        <!-- "Check notifications" button -->
                        <button
                            class="flex h-10 w-10 items-center justify-center rounded-full bg-gray-900"
                        >
                            <i data-lucide="bell" class="h-5 w-5 text-white">
                            </i>
                        </button>
                        <!-- Profile picuture -->
                        <!-- Enlarging animation -->
                        <div
                            class="relative h-12 w-12 transition duration-1000 ease-in-out hover:scale-130"
                        >
                            <!-- Base image -->
                            <button
                                class="h-12 w-12 overflow-hidden rounded-full shadow-md hover:h-20 hover:w-20"
                            >
                                <img
                                    src="/profile-pictures/spurkl.jpg"
                                    alt="User picture"
                                />
                            </button>
                            <!-- Blured image -->
                            <div
                                class="absolute inset-0 scale-120 overflow-hidden rounded-full opacity-30 blur-sm"
                            >
                                <img
                                    src="/profile-pictures/spurkl.jpg"
                                    alt="Blured profile picture"
                                />
                            </div>
                        </div>
                    </div>
                </nav>
            </aside>
            <main class="grid w-full grid-cols-12 gap-4">
                <!-- Today's weather report card -->
                <section
                    class="card-background col-span-4 flex flex-row rounded-3xl p-5"
                >
                    <!-- Day 0 -->
                    <div
                        class="flex grow flex-col font-sans font-medium text-white"
                    >
                        <!-- Search button -->
                        <div class="relative flex flex-row">
                            <button
                                class="absolute right-0 flex h-12 w-12 cursor-pointer items-center justify-center rounded-full bg-gray-900"
                                id="openCityModalBtn"
                            >
                                <i
                                    data-lucide="search"
                                    class="h-6 w-6 text-white"
                                >
                                </i>
                            </button>
                        </div>
                        <!-- Monoblock for icon, temperature and condition -->
                        <div class="flex flex-row gap-4">
                            <!-- Weather icon -->
                            <img
                                class="h-30 w-30"
                                src="/weather-icons/large/clear-day.svg"
                                alt=""
                                id="weather-condition-icon-large"
                            />
                            <!-- Subcontainer for temperature and condition -->
                            <div class="flex flex-col justify-center">
                                <!-- Temperature -->
                                <span
                                    class="text-[60px] leading-tight"
                                    id="temperature-value"
                                >
                                    451<sup>&deg;F</sup>
                                </span>
                                <!-- Weather condition -->
                                <div class="inline-flex items-center gap-4">
                                    <i
                                        id="weather-condition-icon"
                                        data-lucide="sun"
                                        class="h-6 w-6"
                                    ></i>
                                    <span
                                        class="text-sm"
                                        id="weather-condition-description"
                                    >
                                        Sunny
                                    </span>
                                </div>
                            </div>
                        </div>
                        <!-- Cosmetic divider -->
                        <div class="flex justify-center py-3">
                            <div
                                class="w-full border-b border-blue-500 opacity-80"
                            ></div>
                        </div>
                        <!-- Geolocation -->
                        <div class="inline-flex items-center gap-4 pb-3">
                            <i data-lucide="map-pin" class="h-6 w-6"></i>
                            <span class="text-sm" id="user-geolocation"
                                >---, ---</span
                            >
                        </div>
                        <!-- Current date -->
                        <div class="inline-flex items-center gap-4">
                            <i data-lucide="calendar-days" class="h-6 w-6"></i>
                            <span class="text-sm" id="user-time">
                                ---
                                <span class="font-bold">---</span>
                            </span>
                        </div>
                    </div>
                </section>
                <!-- Weather details card (extra metrics: humidity, radiation, etc.) -->
                <section
                    class="card-background col-span-8 grid grid-cols-3 gap-1 rounded-3xl p-2 text-white"
                >
                    <!-- Solar radiation (UV) card -->
                    <div
                        class="col-span-1 flex h-[110px] w-[290px] flex-col place-self-center rounded-2xl border border-white/20 bg-white/10 p-2 shadow-md backdrop-blur-lg"
                    >
                        <span
                            class="text-center text-xs font-semibold tracking-wide uppercase opacity-70"
                            >UV Index</span
                        >
                        <div
                            class="flex flex-row items-center justify-center gap-1"
                        >
                            <img
                                src="/weather-icons/large/uv-index-1.svg"
                                alt="UV-Index-8"
                                class="h-15 w-15"
                                id="UVIndexIcon"
                            />
                            <div class="flex flex-col">
                                <span
                                    class="text-2xl font-bold"
                                    id="UVIndexLevel"
                                    >---</span
                                >
                                <span
                                    class="text-md font-bold text-violet-600"
                                    id="UVIndexCategory"
                                    >---</span
                                >
                            </div>
                        </div>
                        <span
                            class="text-center text-xs opacity-70"
                            id="UVIndexHint"
                            >---</span
                        >
                    </div>
                    <!-- Wind card -->
                    <div
                        class="col-span-1 flex h-[110px] w-[290px] flex-col place-self-center rounded-2xl border border-white/20 bg-white/10 p-2 shadow-md backdrop-blur-lg"
                    >
                        <span
                            class="text-center text-xs font-semibold tracking-wide uppercase opacity-70"
                            >Wind</span
                        >
                        <div
                            class="flex flex-row items-center justify-center gap-1"
                        >
                            <img
                                src="/weather-icons/large/wind.svg"
                                alt="Wind"
                                class="h-15 w-15 text-white"
                                id="WindIcon"
                            />
                            <div class="flex flex-col">
                                <span class="text-2xl font-bold" id="WindSpeed"
                                    >---</span
                                >
                                <span
                                    class="text-md font-bold text-cyan-400"
                                    id="WindDirection"
                                    >---</span
                                >
                            </div>
                        </div>
                        <span
                            class="text-center text-xs opacity-70"
                            id="WindHint"
                            >---</span
                        >
                    </div>
                    <!-- Apparent temperature card -->
                    <div
                        class="col-span-1 flex h-[110px] w-[290px] flex-col place-self-center rounded-2xl border border-white/20 bg-white/10 p-2 shadow-md backdrop-blur-lg"
                    >
                        <span
                            class="text-center text-xs font-semibold tracking-wide uppercase opacity-70"
                            >Feels Like</span
                        >
                        <div
                            class="flex flex-row items-center justify-center gap-1"
                        >
                            <img
                                src="/weather-icons/large/thermometer.svg"
                                alt="Apparent temperature"
                                class="h-15 w-15"
                                id="AppTempIcon"
                            />
                            <div class="flex flex-col">
                                <span
                                    class="text-2xl font-bold"
                                    id="AppTempValue"
                                    >---</span
                                >
                            </div>
                        </div>
                        <span
                            class="text-center text-xs opacity-70"
                            id="AppTempHint"
                            >---</span
                        >
                    </div>
                    <!-- Visibility card-->
                    <div
                        class="col-span-1 flex h-[110px] w-[290px] flex-col place-self-center rounded-2xl border border-white/20 bg-white/10 p-2 shadow-md backdrop-blur-lg"
                    >
                        <span
                            class="text-center text-xs font-semibold tracking-wide uppercase opacity-70"
                            >Visibility</span
                        >
                        <div
                            class="mt-auto flex flex-row items-center justify-center gap-1"
                        >
                            <i
                                data-lucide="eye"
                                class="h-10 w-10 text-white"
                                id="VisibilityIcon"
                                alt="Visibility"
                            ></i>
                            <div class="flex flex-col">
                                <span
                                    class="text-2xl font-bold"
                                    id="VisibilityValue"
                                    >---</span
                                >
                            </div>
                        </div>
                        <span
                            class="mt-auto text-center text-xs opacity-70"
                            id="VisibilityHint"
                            >---</span
                        >
                    </div>
                    <!-- Sunrise/sunset card-->
                    <div
                        class="col-span-1 flex h-[110px] w-[290px] flex-col place-self-center rounded-2xl border border-white/20 bg-white/10 p-2 shadow-md backdrop-blur-lg"
                    >
                        <span
                            class="text-center text-xs font-semibold tracking-wide uppercase opacity-70"
                            >Sunrise / Sunset</span
                        >
                        <div
                            class="flex flex-row items-center justify-center gap-1"
                        >
                            <img
                                src="/weather-icons/large/sunrise.svg"
                                alt="Sunrise"
                                class="h-15 w-15"
                                id="SunriseIcon"
                            />
                            <div class="flex flex-col">
                                <span
                                    class="text-2xl font-bold"
                                    id="SunriseTime"
                                    >---</span
                                >
                                <span
                                    class="text-md font-bold text-yellow-400"
                                    id="SunsetTime"
                                    >---</span
                                >
                            </div>
                        </div>
                        <span
                            class="text-center text-xs opacity-70"
                            id="SunHint"
                            >Daylight duration: 12h 33m</span
                        >
                    </div>
                    <!-- Humidity card-->
                    <div
                        class="col-span-1 flex h-[110px] w-[290px] flex-col place-self-center rounded-2xl border border-white/20 bg-white/10 p-2 shadow-md backdrop-blur-lg"
                    >
                        <span
                            class="text-center text-xs font-semibold tracking-wide uppercase opacity-70"
                            >Humidity</span
                        >
                        <div
                            class="flex flex-row items-center justify-center gap-1"
                        >
                            <img
                                src="/weather-icons/large/humidity.svg"
                                alt="Humidity"
                                class="h-15 w-15"
                                id="HumidityIcon"
                            />
                            <div class="flex flex-col">
                                <span
                                    class="text-2xl font-bold"
                                    id="HumidityValue"
                                    >---</span
                                >
                                <span
                                    class="text-md font-bold text-blue-400"
                                    id="HumidityCategory"
                                    >---</span
                                >
                            </div>
                        </div>
                        <span
                            class="text-center text-xs opacity-70"
                            id="HumidityHint"
                            >---</span
                        >
                    </div>
                </section>
                <!-- Weekly forecast card -->
                <section class="col-span-4 flex max-h-[60vh] flex-col gap-4">
                    <div
                        class="text-md relative inline-flex h-5 justify-between text-white"
                    >
                        <span id="forecastDaysNumber">?-days forecast</span>
                        <select
                            name="weeklyForecastSize"
                            id="weeklyForecastSize"
                            class="absolute right-0 rounded-2xl bg-[oklch(0.25_0_179)] p-[3px] pr-2 text-sm"
                        >
                            <option value="3">3 Days</option>
                            <option value="5">5 Days</option>
                            <option value="7">7 Days</option>
                            <option value="14">14 Days</option>
                        </select>
                    </div>
                    <div
                        class="card-background relative flex flex-1 flex-col gap-2 rounded-3xl p-5 text-white"
                    >
                        <!-- Scroll wrapper -->
                        <div
                            class="custom-scrollbar flex max-h-screen min-h-[400px] flex-initial flex-col overflow-y-auto"
                            id="forecastContainer"
                        ></div>
                    </div>
                </section>
                <!-- Hourly forecast card -->
                <section class="col-span-8 flex flex-col gap-4">
                    <!-- Hourly forecast controll bar -->
                    <div
                        class="text-md relative inline-flex h-5 justify-between text-white"
                    >
                        <span id="hourlyForecastDaysNumber"
                            >?-hour forecast</span
                        >
                        <select
                            name="hourlyForecastSize"
                            id="hourlyForecastSize"
                            class="absolute right-0 rounded-2xl bg-[oklch(0.25_0_179)] p-[3px] pr-2 text-sm"
                        >
                            <option value="12">12 hours</option>
                            <option value="24">24 hours</option>
                        </select>
                    </div>
                    <!-- Hourly Forecast Card -->
                    <div class="card-background rounded-3xl">
                        <div
                            class="col-span-1 flex h-[250px] w-[100%] flex-col place-self-center rounded-2xl p-4 text-white shadow-md backdrop-blur-lg"
                        >
                            <!-- Card label -->
                            <span
                                class="text-center text-xs font-semibold tracking-wide uppercase opacity-70"
                            >
                                Hourly Forecast
                            </span>
                            <!-- Hourly card container -->
                            <div
                                id="HourlyForecastContainer"
                                class="custom-scrollbar flex flex-row gap-4 overflow-x-auto px-2 py-4"
                            ></div>
                        </div>
                    </div>
                </section>
                <!-- City search modal -->
                <div
                    id="cityModal"
                    class="fixed inset-0 flex items-center justify-center bg-black/50"
                >
                    <!-- Modal body -->
                    <div
                        class="w-80 rounded-xl bg-gray-800 p-4 text-white flex flex-col"
                    >
                        <!-- Label for manual input -->
                        <label for="cityInput" class="mb-1 block opacity-40"
                            >Type city or postal code</label
                        >
                        <!-- City input -->
                        <div class="relative flex items-center">
                            <!-- Manual input -->
                            <input
                                type="text"
                                class="block w-full rounded-md border border-white/30 p-1"
                                id="cityInputBtn"
                                placeholder="London"
                                name="cityInput"
                            />
                            <!-- Geolocation request -->
                            <button
                                class="absolute right-0 pr-1"
                                id="geolocationRequestBtn"
                            >
                                <i data-lucide="locate-fixed"></i>
                            </button>
                        </div>
                        <!-- City list -->
                        <div
                            id="cityList"
                            class="custom-scrollbar mt-2 flex max-h-[300px] flex-col gap-2 overflow-y-auto pr-2"
                        ></div>
                        <!-- Close modal button -->
                        <button
                            class="block mt-4 w-full cursor-pointer rounded bg-blue-500 p-2"
                            id="closeCityModalBtn"
                        >
                            Close
                        </button>
                    </div>
                </div>
            </main>
        </div>
        <script type="module" src="/src/main.js"></script>
        <!-- Large weather icons by 
        @ Bas Milius - https://github.com/basmilius/weather-icons?tab=readme-ov-file -->
        <!-- Utility icons by 
        @ Lucide - https://lucide.dev -->
        <!-- Small weather icons by
        @ erikflowers - https://github.com/erikflowers/weather-icons -->
    </body>
</html>
