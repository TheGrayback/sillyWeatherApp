<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link rel="icon" type="image/jpg" href="/favicon/spurkl3_favicon.jpg" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="/src/style.css" />
        <link
            rel="stylesheet"
            href="/weather-icons/small/css/weather-icons.min.css"
        />
        <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
        <title>LiquidAss Weather App</title>
    </head>
    <body class="h-screen w-full bg-[oklch(0.18_0_179)]">
        <div class="flex h-full w-full gap-4 p-4">
            <aside
                class="card-background col-span-1 w-22 rounded-3xl mask-linear-0"
            >
                <nav class="flex h-full w-full grow flex-col">
                    <div
                        class="realtive flex h-20 items-center justify-center bg-gradient-to-br from-cyan-400 to-blue-300 bg-clip-text font-serif text-3xl font-bold text-transparent italic"
                    >
                        W
                    </div>
                    <div
                        class="flex h-full flex-col items-center justify-start gap-6 pt-5"
                    >
                        <!-- Selected button example -->
                        <!-- Dashboard button -->
                        <button
                            class="relative flex h-10 w-full items-center justify-center bg-gradient-to-r from-gray-200/25"
                        >
                            <span
                                class="absolute left-0 h-full w-1 rounded-r-full bg-gray-200"
                            ></span>
                            <i
                                data-lucide="layout-dashboard"
                                class="h-6 w-6 text-white"
                            ></i>
                        </button>
                        <!-- Map button -->
                        <button
                            class="flex h-10 w-full items-center justify-center"
                        >
                            <i
                                data-lucide="map"
                                class="h-6 w-6 text-gray-400"
                            ></i>
                        </button>
                        <!-- Pointer button (???) -->
                        <button
                            class="flex h-10 w-full items-center justify-center"
                        >
                            <i
                                data-lucide="map-pin"
                                class="h-6 w-6 text-gray-400"
                            ></i>
                        </button>
                        <!-- Calendar button -->
                        <button
                            class="flex h-10 w-full items-center justify-center"
                        >
                            <i
                                data-lucide="calendar-days"
                                class="h-6 w-6 text-gray-400"
                            ></i>
                        </button>
                        <!-- Settings button -->
                        <button
                            class="flex h-10 w-full items-center justify-center"
                        >
                            <i
                                data-lucide="settings"
                                class="h-6 w-6 text-gray-400"
                            ></i>
                        </button>
                    </div>
                    <!-- Profile & Notifications -->
                    <div
                        class="flex flex-col items-center justify-center gap-4 pb-8"
                    >
                        <!-- "Check notifications" button -->
                        <button
                            class="flex h-10 w-10 items-center justify-center rounded-full bg-gray-900"
                        >
                            <i data-lucide="bell" class="h-5 w-5 text-white">
                            </i>
                        </button>
                        <!-- Profile picuture -->
                        <!-- Enlarging animation -->
                        <div
                            class="relative h-12 w-12 transition duration-1000 ease-in-out hover:scale-130"
                        >
                            <!-- Base image -->
                            <button
                                class="h-12 w-12 overflow-hidden rounded-full shadow-md hover:h-20 hover:w-20"
                            >
                                <img
                                    src="/profile-pictures/spurkl.jpg"
                                    alt="User picture"
                                />
                            </button>
                            <!-- Blured image -->
                            <div
                                class="absolute inset-0 scale-120 overflow-hidden rounded-full opacity-30 blur-sm"
                            >
                                <img
                                    src="/profile-pictures/spurkl.jpg"
                                    alt="Blured profile picture"
                                />
                            </div>
                        </div>
                    </div>
                </nav>
            </aside>
            <main class="grid w-full grid-cols-12 gap-4">
                <!-- Today's weather report card -->
                <section
                    class="card-background col-span-4 flex flex-row rounded-3xl p-5"
                >
                    <!-- Day 0 -->
                    <div
                        class="flex grow flex-col font-sans font-medium text-white"
                    >
                        <!-- Search modal (WIP) -->
                        <div class="relative flex flex-row">
                            <!-- Search button -->
                            <button
                                class="absolute right-0 flex h-12 w-12 items-center justify-center rounded-full bg-gray-900"
                            >
                                <i
                                    data-lucide="search"
                                    class="h-6 w-6 text-white"
                                >
                                </i>
                            </button>
                            <!-- Input  -->
                            <input
                                type="text"
                                id="city-input"
                                placeholder="City"
                                class="absolute w-32"
                            />
                        </div>
                        <!-- Monoblock for icon, temperature and condition -->
                        <div class="flex flex-row gap-4">
                            <!-- Weather icon -->
                            <img
                                class="h-30 w-30"
                                src="/weather-icons/large/clear-day.svg"
                                alt=""
                                id="weather-condition-icon-large"
                            />
                            <!-- Subcontainer for temperature and condition -->
                            <div class="flex flex-col justify-center">
                                <!-- Temperature -->
                                <span
                                    class="text-[60px] leading-tight"
                                    id="temperature-value"
                                >
                                    28<sup>&deg;c</sup>
                                </span>
                                <!-- Weather condition -->
                                <div class="inline-flex items-center gap-4">
                                    <i
                                        id="weather-condition-icon"
                                        data-lucide="sun"
                                        class="h-6 w-6"
                                    ></i>
                                    <span
                                        class="text-sm"
                                        id="weather-condition-description"
                                    >
                                        Sunny
                                    </span>
                                </div>
                            </div>
                        </div>
                        <!-- Cosmetic divider -->
                        <div class="flex justify-center py-3">
                            <div
                                class="w-full border-b border-blue-500 opacity-80"
                            ></div>
                        </div>
                        <!-- Geolocation -->
                        <div class="inline-flex items-center gap-4 pb-3">
                            <i data-lucide="map-pin" class="h-6 w-6"></i>
                            <span class="text-sm" id="user-geolocation"
                                >Sparkle, PN</span
                            >
                        </div>
                        <!-- Current date -->
                        <div class="inline-flex items-center gap-4">
                            <i data-lucide="calendar-days" class="h-6 w-6"></i>
                            <span class="text-sm" id="user-time">
                                1 August, 2025
                                <span class="font-bold">14:05</span>
                            </span>
                        </div>
                    </div>
                </section>
                <!-- Weather details card (extra metrics: humidity, radiation, etc.) -->
                <section
                    class="card-background col-span-8 rounded-3xl"
                ></section>
                <!-- Weekly forecast card -->
                <section class="col-span-4 flex max-h-[60vh] flex-col gap-4">
                    <div
                        class="text-md relative inline-flex h-5 justify-between text-white"
                    >
                        <span id="forecastDaysNumber">7-days forecast</span>
                        <select
                            name="forecastSize"
                            id="forecastSize"
                            class="absolute right-0 rounded-2xl bg-[oklch(0.25_0_179)] p-[3px] pr-2 text-sm"
                        >
                            <option value="3">3 Days</option>
                            <option value="5">5 Days</option>
                            <option value="7">7 Days</option>
                            <option value="14">14 Days</option>
                        </select>
                    </div>
                    <div
                        class="card-background relative flex flex-1 flex-col gap-2 rounded-3xl p-5 text-white"
                    >
                        <!-- Scroll wrapper -->
                        <div
                            class="custom-scrollbar flex max-h-screen min-h-[400px] flex-initial flex-col overflow-y-auto"
                            id="forecastContainer"
                        ></div>
                    </div>
                </section>

                <section
                    class="card-background col-span-8 rounded-3xl"
                ></section>
            </main>
        </div>
        <script type="module" src="/src/main.js"></script>
        <!-- Large weather icons by 
        @ Bas Milius - https://github.com/basmilius/weather-icons?tab=readme-ov-file -->
        <!-- Utility icons by 
        @ Lucide - https://lucide.dev -->
        <!-- Small weather icons by
        @ erikflowers - https://github.com/erikflowers/weather-icons -->
    </body>
</html>
